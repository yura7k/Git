{% extends "base.html" %}

{% block title %}
    {{ tag.name }} posts
{% endblock %}

{% block content_title %}
    Posts for "{{ tag.name }}":
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('post_detail', slug=post.slug) }}">{{ post.title }}</a><br/>
            <small><b>Created: {{ post.created }} <br/></b></small>
        </div>            
    {% endfor %}  
{% endblock %}
